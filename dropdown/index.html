<!DOCTYPE html>
<html>
<style>
  body {
    text-align: center;
    background-color: lightpink;
    color: darkgoldenrod;
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(204, 15, 211, 0.726);
    padding: 12px 16px;
    z-index: 1;
  }
</style>

<body>
  <h1>Dropdowns</h1>
  <hr>
  <h1>Choose a Number</h1>
  <select id="cars" name="cars">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select><hr>
  <div class="dropdown">
    <span><b>Mouse over me</b></span>
    <div class="dropdown-content">
      <p>This is a Hoverable Dropdown</p>
    </div><br>
    <hr>

</body>

</html>
