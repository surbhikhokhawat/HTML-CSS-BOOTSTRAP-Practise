<!DOCTYPE html>
<html>
<style>
  body {
    text-align: center;
    background-color: lightpink;
    color: darkgoldenrod;
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(204, 15, 211, 0.726);
    padding: 12px 16px;
    z-index: 1;
  }
</style>

<body>
  <h1>Dropdowns</h1>
  <hr>
  <!-- Selector Dropdown  -->
  <h1>Choose a Number</h1>
  <select>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <hr>
  <!-- Scroll down dropdown  -->
  <h2>Check your Result</h2>
  <select size="2">
    <option value="A">Anjali : 70%</option>
    <option value="B">Bishwas : 82%</option>
    <option value="C">Claire : 90%</option>
    <option value="D">Duke : 74%</option>
    <option value="E">Aishwarya : 77%</option>
    <option value="F">Rahul : 84%</option>
    <option value="G">Anjali : 92%</option>
    <option value="H">Amanda : 84%</option>
    <option value="I">Natasha : 97%</option>
  </select>
  <hr>
  <!-- Datalist dropdown -->
  <h1>Choose Your Programming Languauge</h1>
  <input list="languages" name="languages">
  <datalist id="languages">
    <option value="HTML">
    <option value="CSS">
    <option value="JavaScript">
    <option value="ReactJS">
    <option value="Bootstrap">
  </datalist>
  <button>Choose</button>
  <hr>
  <!-- Hoverable Dropdown  -->
  <div class="dropdown">
    <span><b>Mouse over me</b></span>
    <div class="dropdown-content">
      <p>This is a Hoverable Dropdown</p>
    </div>

</body>

</html>
