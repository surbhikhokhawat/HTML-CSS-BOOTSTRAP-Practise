<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
  <h1 class="text-center">Bootstrap Alerts</h1>
  <div class="m-3 p-2">
    <div class="alert alert-success" role="alert">
      <h1><strong>Well done!</strong> You successfully read this important alert message.</h1>
    </div>
    <div class="alert alert-info" role="alert">
     <h1><strong>Heads up!</strong> This alert needs your attention, but it's not super important.</h1> 
    </div>
    <div class="alert alert-warning" role="alert">
      <h1><strong>Warning!</strong> Better check yourself, you're not looking too good.</h1>
    </div>
    <div class="alert alert-danger" role="alert">
      <h1><strong>Oh snap!</strong> Change a few things up and try submitting again.</h1>
    </div>
  </div>
  
</body>

</html>
